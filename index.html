<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu
                    ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <label for="ilogin">
                            <input required autocomplete="email" placeholder="Seu Email" type="email" name="login" id="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key </span>
                        <label for="ipassword">
                            <input required autocomplete="current-password" placeholder="Sua Senha" type="password" name="password" id="ipassword"><br>
                        </label>
                        <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">Esqueci a Senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
